<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="assets/libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/libs/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <img src="assets/images/pokemon_logo.png" alt="logo de pokemon" />
    </header>
    <main>
      <div class="pokemons-container">
        <h1>Choisis les pokemons que tu veux afficher</h1>
        <form action="/">
          <div>
            <label for="name">Nom :</label>
            <input type="text" name="name" id="name" placeholder="Nom" />
          </div>
          <div>
            <label for="type">Type :</label>
            <select name="type" id="type">
              <option value="">Choisis un type</option>
              <option value="eau">Eau</option>
              <option value="feu">Feu</option>
              <option value="normal">Normal</option>
              <option value="plante">Plante</option>
              <option value="psy">Psy</option>
              <option value="fée">Fée</option>
              <option value="électrik">Electrik</option>
              <option value="poison">Poison</option>
              <option value="glace">Glace</option>
              <option value="sol">Sol</option>
              <option value="insecte">Insecte</option>
            </select>
          </div>

          <button class="search-btn">Rechercher</button>
        </form>
        <div class="pokemons-list"></div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
